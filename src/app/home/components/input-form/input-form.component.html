<form (ngSubmit)="onSubmit()" #inputForm="ngForm">
  <div class="form-content">
    <input type="text" class="board-title-input" id="title"
           placeholder="Enter board title"
           required
           minlength="2"
           maxlength="25"
           pattern="^(?!\s*$)[0-9a-zA-Zа-яА-ЯіІїЇєЄ.,\-_'! ]+$"
           [(ngModel)]="inputValue"
           name="title"
           #title="ngModel"/>
    <div class="close-btn" (click)="onClose()"></div>
    <div [hidden]="title.valid || title.pristine"
         class="alert alert-danger">
      <div *ngIf="title.hasError('required')">Title is required.</div>
      <div *ngIf="title.hasError('minlength')">Title must be at least 2 characters long.</div>
      <div *ngIf="title.hasError('pattern')">Title can only contain letters, numbers, spaces, and specific characters (., -_'!).</div>
    </div>
  </div>
  <div class="modal-action">
    <button type="submit" class="btn btn-success" [disabled]="!inputForm.form.valid">Create Board</button>
  </div>
</form>
